menu_title: '&8Sell - &9%javascript_dmshop-items_{item},name%'
open_command: sellConfirm
register_command: true  
args:
- item
- amount
- lastMenu
size: 9
items:
  'dirt':
    material: 'placeholder-%string_uppercase_{javascript_dmshop-items_{item},name}%'
    display_name: '&r&6Item: &a%javascript_dmshop-items_{item},name%'
    lore:
    - "&6Amount: &a{amount}"
    - "&6Value per Item: &a$%math_2_{javascript_dmshop-items_{item},price}/2%"
    - "&6Total Value: &a$%math_2_{amount}*{javascript_dmshop-items_{item},price}/2%"
    slot: 4
  'purchase':
    display_name: '&a&oClick to Sell'
    material: LIME_STAINED_GLASS_PANE
    slots:
    - 0-3
    lore:
    - "&a{amount} %javascript_dmshop-items_{item},name% &6for &a$%math_2_{amount}*{javascript_dmshop-items_{item},price}/2%"
    click_requirement:
      requirements:
        item:
          type: string equals
          input: '%checkitem_mat:{javascript_dmshop-items_{item},name},amt:{amount}%'
          output: 'yes'
          deny_commands:
          - '[message]&cYou do not have enough items'
          - '[close]'
    click_commands:
    - '[console] eco give %player_name% %math_{amount}*{javascript_dmshop-items_{item},price}/2%'
    - '[placeholder] %checkitem_remove_mat:{javascript_dmshop-items_{item},name},amt:{amount}%'
    - '[message] &a{amount} %javascript_dmshop-items_{item},name% &6Successfully Sold for &a$%math_2_{amount}*{javascript_dmshop-items_{item},price}/2%'
    - '[close]'
  'return':
    display_name: '&4Cancel Sale'
    material: RED_STAINED_GLASS_PANE
    slots:
    - 5-8
    click_commands:
    - '[message] &cSale Cancelled'
    - '[close]'
    - '[openguimenu] {lastMenu}'