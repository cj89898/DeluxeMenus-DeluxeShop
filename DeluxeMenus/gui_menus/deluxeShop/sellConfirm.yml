menu_title: '&8Sell - &9%deluxeshop_{item},name,formatted%'
open_command: sellConfirm
register_command: true  
args:
- item
- amount
- lastMenu
size: 9
items:
  'dirt':
    material: 'placeholder-%string_uppercase_{deluxeshop_{item},name}%'
    display_name: '&r&6Item: &a%deluxeshop_{item},name,formatted%'
    lore:
    - "&6Amount: &a{amount}"
    - "&6Value per Item: &a$%math_2_{deluxeshop_{item},sell}%"
    - "&6Total Value: &a$%math_2_{amount}*{deluxeshop_{item},sell}%"
    slot: 4
  'purchase':
    display_name: '&a&oClick to Sell'
    material: LIME_STAINED_GLASS_PANE
    slots:
    - 0-3
    lore:
    - "&a{amount} %deluxeshop_{item},name,formatted% &6for &a$%math_2_{amount}*{deluxeshop_{item},sell}%"
    click_requirement:
      requirements:
        item:
          type: string equals
          input: '%checkitem_mat:{deluxeshop_{item},name},amt:{amount}%'
          output: 'yes'
          deny_commands:
          - '[message]&cYou do not have enough items'
          - '[close]'
    click_commands:
    - '[console] eco give %player_name% %math_{amount}*{deluxeshop_{item},sell}%'
    - '[placeholder] %checkitem_remove_mat:{deluxeshop_{item},name},amt:{amount}%'
    - '[message] &a{amount} %deluxeshop_{item},name,formatted% &6Successfully Sold for &a$%math_2_{amount}*{deluxeshop_{item},sell}%'
    - '[close]'
  'return':
    display_name: '&4Cancel Sale'
    material: RED_STAINED_GLASS_PANE
    slots:
    - 5-8
    click_commands:
    - '[message] &cSale Cancelled'
    - '[close]'
    - '[openguimenu] {lastMenu}'