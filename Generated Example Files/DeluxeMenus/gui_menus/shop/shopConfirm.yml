menu_title: '&8Shop - &9%deluxeshop_{item},name%'
open_command: shopConfirm
register_command: true  
args:
- item
- amount
- lastMenu
size: 9
items:
  'dirt':
    material: 'placeholder-%string_uppercase_{deluxeshop_{item},name}%'
    display_name: '&r&6Item: &a%deluxeshop_{item},name%'
    lore:
    - "&6Amount: &a{amount}"
    - "&6Price per Item: &a$%math_2_{deluxeshop_{item},buy}%"
    - "&6Total Price: &a$%math_2_{amount}*{deluxeshop_{item},buy}%"
    slot: 4
  'purchase':
    display_name: '&a&oClick to Purchase'
    material: LIME_STAINED_GLASS_PANE
    slots:
    - 0-3
    lore:
    - "&a{amount} %deluxeshop_{item},name% &6for &a$%math_2_{amount}*{deluxeshop_{item},buy}%"
    click_requirement:
      requirements:
        money:
          type: has money
          placeholder: '%math_{amount}*{deluxeshop_{item},buy}%'
          deny_commands:
          - '[message]&cYou do not have enough money'
          - '[close]'
    click_commands:
    - '[console] eco take %player_name% %math_{amount}*{deluxeshop_{item},buy}%'
    - '[placeholder] %checkitem_give_mat:{deluxeshop_{item},name},amt:{amount}%'
    - '[message] &a{amount} %deluxeshop_{item},name% &6Successfully Purchased for &a$%math_2_{amount}*{deluxeshop_{item},buy}%'
    - '[close]'
  'return':
    display_name: '&4Cancel Purchase'
    material: RED_STAINED_GLASS_PANE
    slots:
    - 5-8
    click_commands:
    - '[message] &cPurchase Cancelled'
    - '[close]'
    - '[openguimenu] {lastMenu}'